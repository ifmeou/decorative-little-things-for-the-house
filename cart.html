<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATELIER HOME - Корзина</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ATELIER HOME</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="index.html#products">Товары</a></li>
                    <li><a href="index.html#contacts">Контакты</a></li>
                    <li><a href="cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
                    <li>
                        <button id="auth-btn" class="auth-btn">
                            <i class="fas fa-user"></i>
                            <span id="auth-text">Войти</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="cart-page">
            <h2>Оформление заказа</h2>
            
            <div class="cart-container">
                <div class="cart-items">
                    <div class="cart-header">
                        <h3>Товары в корзине</h3>
                        <button onclick="clearCart()" class="btn-clear">
                            <i class="fas fa-trash"></i>
                            Очистить все
                        </button>
                    </div>
                    
                    <div id="cart-items-list" class="cart-items-scroll"></div>
                    
                    <div class="cart-summary">
                        <div class="summary-row">
                            <span>Товары:</span>
                            <span id="items-total">0 Р</span>
                        </div>
                        <div class="summary-row">
                            <span>Доставка:</span>
                            <span id="delivery-price">0 Р</span>
                        </div>
                        <div class="summary-row total">
                            <span>Итого:</span>
                            <span id="total-price">0 Р</span>
                        </div>
                    </div>
                </div>

                <div class="order-form">
                    <div class="form-section">
                        <h3>Контактные данные</h3>
                        <div class="form-group">
                            <label for="name">ФИО *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Телефон *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Доставка</h3>
                        <div class="form-group">
                            <label for="address">Адрес доставки *</label>
                            <textarea id="address" name="address" rows="2" required></textarea>
                        </div>

                        <div class="delivery-options">
                            <label class="delivery-option">
                                <input type="radio" name="delivery" value="courier" checked>
                                <div class="option-content">
                                    <span class="option-title">Курьерская доставка</span>
                                    <span class="option-price">300 Р</span>
                                </div>
                            </label>
                            <label class="delivery-option">
                                <input type="radio" name="delivery" value="pickup">
                                <div class="option-content">
                                    <span class="option-title">Самовывоз</span>
                                    <span class="option-price">Бесплатно</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="order-actions">
                        <a href="index.html#products" class="btn-continue">
                            <i class="fas fa-arrow-left"></i>
                            Продолжить покупки
                        </a>
                        <button type="submit" form="checkout-form" class="btn-order">
                            <i class="fas fa-credit-card"></i>
                            Оформить заказ
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ATELIER HOME</p>
    </footer>

    <form id="checkout-form" style="display: none;"></form>
    <script src="script.js"></script>
</body>
</html>
